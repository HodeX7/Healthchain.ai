---
Organizations:
  - &OrdererOrg
      Name: OrdererOrg
      ID: OrdererMSP
      MSPDir: ../organizations/ordererOrganizations/orderer.healthchain.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('OrdererMSP.member')"
        Writers:
          Type: Signature
          Rule: "OR('OrdererMSP.member')"
        Admins:
          Type: Signature
          Rule: "OR('OrdererMSP.admin')"
      OrdererEndpoints:
        - orderer.orderer.healthchain.com:7050

  - &PatientOrg
      Name: PatientOrgMSP
      ID: PatientOrgMSP
      MSPDir: ../organizations/peerOrganizations/patient.healthchain.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('PatientOrgMSP.admin', 'PatientOrgMSP.peer', 'PatientOrgMSP.client')"
        Writers:
          Type: Signature
          Rule: "OR('PatientOrgMSP.admin', 'PatientOrgMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('PatientOrgMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('PatientOrgMSP.peer')"
      AnchorPeers:
        - Host: peer0.patient.healthchain.com
          Port: 7051

  - &HospitalAOrg
