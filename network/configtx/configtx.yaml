          Rule: "OR('HospitalAOrgMSP.admin', 'HospitalAOrgMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('HospitalAOrgMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('HospitalAOrgMSP.peer')"
      AnchorPeers:
        - Host: peer0.hospitalA.healthchain.com
          Port: 8051

  - &HospitalBOrg
      Name: HospitalBOrgMSP
      ID: HospitalBOrgMSP
      MSPDir: ../organizations/peerOrganizations/hospitalB.healthchain.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('HospitalBOrgMSP.admin', 'HospitalBOrgMSP.peer', 'HospitalBOrgMSP.client')"
        Writers:
          Type: Signature
          Rule: "OR('HospitalBOrgMSP.admin', 'HospitalBOrgMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('HospitalBOrgMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('HospitalBOrgMSP.peer')"
      AnchorPeers:
        - Host: peer0.hospitalB.healthchain.com
          Port: 9051

  - &LabOrg
      Name: LabOrgMSP
      ID: LabOrgMSP
      MSPDir: ../organizations/peerOrganizations/lab.healthchain.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('LabOrgMSP.admin', 'LabOrgMSP.peer', 'LabOrgMSP.client')"
        Writers:
          Type: Signature
          Rule: "OR('LabOrgMSP.admin', 'LabOrgMSP.client')"
        Admins:
          Type: Signature
          Rule: "OR('LabOrgMSP.admin')"
        Endorsement:
          Type: Signature
          Rule: "OR('LabOrgMSP.peer')"
      AnchorPeers:
        - Host: peer0.lab.healthchain.com
          Port: 10051

  - &PharmacyOrg
      Name: PharmacyOrgMSP
      ID: PharmacyOrgMSP
      MSPDir: ../organizations/peerOrganizations/pharmacy.healthchain.com/msp
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('PharmacyOrgMSP.admin', 'PharmacyOrgMSP.peer', 'PharmacyOrgMSP.client')"
        Writers:
          Type: Signature
